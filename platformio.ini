[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino
monitor_speed = 9600
lib_deps = 
	RC_ESC
	Encoder
	NewPing
	https://github.com/adafruit/Adafruit_INA260
	https://github.com/adafruit/Adafruit_BusIO
	arduino-libraries/Servo@^1.1.8
